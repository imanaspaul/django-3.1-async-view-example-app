<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Text sentiment Analyzer" />
    <meta name="description" content="A realworld example application using Asyc view dajngo 3.1">
    <meta property="og:image" content="https://i.imgur.com/klsWrKq.png" />
    <link rel="icon" 
      type="image/svg" 
      href="https://image.flaticon.com/icons/svg/3153/3153339.svg" />
    <title>Text Analyzer</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <form action="." method="post">
           {% csrf_token %}
            <input type="text" name="text" placeholder="Write your text" class="form-control">
            <button type="submit" class="btn btn-danger form-control">Get analyzed result</button>
        </form>
    </div>
    <div class="container text-center">
        <h1 class="mb-5">""{{text}}""</h1>
        <div class="alert alert-success" role="alert">
            <b>Positivity</b>: {{pos_per}}
            <br>
            <div class="progress">
            <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar" style="width: {{pos_per}}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
         <div class="alert alert-danger" role="alert">
            <b>Negetivity</b>: {{neg_per}}
            <br>
            <div class="progress">
            <div class="progress-bar progress-bar-striped bg-danger progress-bar-animated" role="progressbar" style="width: {{neg_per}}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
         <div class="alert alert-info" role="alert">
            <b>Midrange</b>: {{mid_per}}
            <br>
            <div class="progress">
            <div class="progress-bar progress-bar-striped bg-info progress-bar-animated" role="progressbar" style="width: {{mid_per}}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </div>
    <p>Text Sentiment Analysis API By fyhao</p>
</body>
</html>
